<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="container"></div>
    <video id="video" playsinline></video>
    
    <div id="controls">
        <h3>GESTURE CONTROLS</h3>
        <div><span class="gesture">OPEN PALM</span> → Mandala Mode</div>
        <div><span class="gesture">PEACE SIGN</span> → Helix Mode</div>
        <div><span class="gesture">FIST</span> → Galaxy Mode</div>
        <div><span class="gesture">POINTING UP</span> → Cube Mode</div>
        <div><span class="gesture">THUMB UP</span> → Toggle Audio</div>
        <div><span class="gesture">PINCH</span> → Speech to Text</div>
        <div><span class="gesture">SWIPE LEFT</span> → Explode</div>
        <div><span class="gesture">SWIPE RIGHT</span> → Reset</div>
    </div>
    
    <div id="status">Initializing...</div>
    <div id="transcript"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        const CONFIG = {
            particleCount: 15000,
            textParticleSize: 0.08,
            shapeTransitionSpeed: 1.5,
            explodeSpeed: 2.0,
            audioReactivity: 0.8
        };

        const STATE = {
            mode: 'mandala', // mandala, helix, galaxy, cube
            audioEnabled: false,
            speechMode: false,
            exploding: false,
            explodeProgress: 0,
            shapeProgress: 0,
            targetShape: 'mandala',
            lastGesture: 'none',
            gestureStartPos: null,
            recognizing: false,
            lastTranscript: ''
        };

        let scene, camera, renderer, particleSystem;
        let audioContext, analyser, dataArray, microphone;
        let recognition;
        let textParticles = [];

        // ============================================
        // SCENE SETUP
        // ============================================
        
        function initScene() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 12;
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);
        }

        // ============================================
        // PARTICLE GEOMETRY GENERATORS
        // ============================================
        
        function generateMandalaPattern(count) {
            const positions = [];
            const layers = 8;
            const pointsPerLayer = Math.floor(count / layers);
            
            for (let layer = 0; layer < layers; layer++) {
                const radius = 2 + layer * 0.8;
                const petals = 6 + layer * 2;
                const heightOffset = (layer - layers / 2) * 0.3;
                
                for (let i = 0; i < pointsPerLayer; i++) {
                    const angle = (i / pointsPerLayer) * Math.PI * 2;
                    const petalAngle = Math.sin(angle * petals) * 0.5;
                    const r = radius + petalAngle;
                    
                    const x = r * Math.cos(angle);
                    const y = heightOffset + Math.sin(angle * petals * 2) * 0.2;
                    const z = r * Math.sin(angle);
                    
                    positions.push(x, y, z);
                }
            }
            
            return positions;
        }

        function generateHelixPattern(count) {
            const positions = [];
            const strands = 3;
            const pointsPerStrand = Math.floor(count / strands);
            
            for (let strand = 0; strand < strands; strand++) {
                const offset = (strand / strands) * Math.PI * 2;
                
                for (let i = 0; i < pointsPerStrand; i++) {
                    const t = (i / pointsPerStrand) * Math.PI * 4;
                    const radius = 2 + Math.sin(t * 2) * 0.5;
                    
                    const x = radius * Math.cos(t + offset);
                    const y = (i / pointsPerStrand) * 8 - 4;
                    const z = radius * Math.sin(t + offset);
                    
                    positions.push(x, y, z);
                }
            }
            
            return positions;
        }

        function generateGalaxyPattern(count) {
            const positions = [];
            const arms = 4;
            
            for (let i = 0; i < count; i++) {
                const arm = Math.floor(Math.random() * arms);
                const armAngle = (arm / arms) * Math.PI * 2;
                const distance = Math.pow(Math.random(), 0.7) * 5;
                const angle = armAngle + distance * 0.5 + (Math.random() - 0.5) * 0.5;
                
                const x = distance * Math.cos(angle);
                const y = (Math.random() - 0.5) * 0.5 * distance;
                const z = distance * Math.sin(angle);
                
                positions.push(x, y, z);
            }
            
            return positions;
        }

        function generateCubePattern(count) {
            const positions = [];
            const gridSize = Math.ceil(Math.pow(count, 1/3));
            const spacing = 8 / gridSize;
            const offset = (gridSize * spacing) / 2;
            
            for (let i = 0; i < count; i++) {
                const x = (i % gridSize) * spacing - offset;
                const y = (Math.floor(i / gridSize) % gridSize) * spacing - offset;
                const z = Math.floor(i / (gridSize * gridSize)) * spacing - offset;
                
                // Create cube shell effect
                const distToEdge = Math.min(
                    Math.abs(x + offset),
                    Math.abs(y + offset),
                    Math.abs(z + offset),
                    Math.abs(offset - x),
                    Math.abs(offset - y),
                    Math.abs(offset - z)
                );
                
                if (distToEdge < spacing * 2) {
                    positions.push(x, y, z);
                }
            }
            
            return positions;
        }

        // ============================================
        // PARTICLE SYSTEM
        // ============================================
        
        function createParticleSystem() {
            const geometry = new THREE.BufferGeometry();
            
            // Generate all shape patterns
            const mandalaPos = generateMandalaPattern(CONFIG.particleCount);
            const helixPos = generateHelixPattern(CONFIG.particleCount);
            const galaxyPos = generateGalaxyPattern(CONFIG.particleCount);
            const cubePos = generateCubePattern(CONFIG.particleCount);
            
            const actualCount = Math.min(
                mandalaPos.length / 3,
                helixPos.length / 3,
                galaxyPos.length / 3,
                cubePos.length / 3
            );
            
            const positions = new Float32Array(actualCount * 3);
            const mandala = new Float32Array(mandalaPos.slice(0, actualCount * 3));
            const helix = new Float32Array(helixPos.slice(0, actualCount * 3));
            const galaxy = new Float32Array(galaxyPos.slice(0, actualCount * 3));
            const cube = new Float32Array(cubePos.slice(0, actualCount * 3));
            const colors = new Float32Array(actualCount * 3);
            const sizes = new Float32Array(actualCount);
            const phases = new Float32Array(actualCount);
            
            for (let i = 0; i < actualCount; i++) {
                const i3 = i * 3;
                
                // Start with mandala
                positions[i3] = mandala[i3];
                positions[i3 + 1] = mandala[i3 + 1];
                positions[i3 + 2] = mandala[i3 + 2];
                
                // Color gradient
                const hue = (i / actualCount) * 360;
                const rgb = hslToRgb(hue, 100, 60);
                colors[i3] = rgb[0];
                colors[i3 + 1] = rgb[1];
                colors[i3 + 2] = rgb[2];
                
                sizes[i] = 0.04 + Math.random() * 0.04;
                phases[i] = Math.random() * Math.PI * 2;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('mandala', new THREE.BufferAttribute(mandala, 3));
            geometry.setAttribute('helix', new THREE.BufferAttribute(helix, 3));
            geometry.setAttribute('galaxy', new THREE.BufferAttribute(galaxy, 3));
            geometry.setAttribute('cube', new THREE.BufferAttribute(cube, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            geometry.setAttribute('phase', new THREE.BufferAttribute(phases, 1));
            
            const vertexShader = `
                uniform float time;
                uniform float morphProgress;
                uniform float explodeProgress;
                uniform float audioLow;
                uniform float audioMid;
                uniform int shapeMode; // 0=mandala, 1=helix, 2=galaxy, 3=cube
                
                attribute vec3 mandala;
                attribute vec3 helix;
                attribute vec3 galaxy;
                attribute vec3 cube;
                attribute vec3 color;
                attribute float size;
                attribute float phase;
                
                varying vec3 vColor;
                varying float vBrightness;
                
                vec3 getCurrentShape() {
                    if (shapeMode == 0) return mandala;
                    else if (shapeMode == 1) return helix;
                    else if (shapeMode == 2) return galaxy;
                    else return cube;
                }
                
                vec3 getTargetShape() {
                    return getCurrentShape();
                }
                
                void main() {
                    vec3 targetPos = getTargetShape();
                    vec3 pos = mix(position, targetPos, morphProgress);
                    
                    // Audio reactive breathing
                    float breathe = sin(time * 0.5 + phase) * 0.15;
                    pos += normalize(pos) * breathe * audioLow;
                    
                    // Rotation
                    float angle = time * 0.2;
                    float cosA = cos(angle);
                    float sinA = sin(angle);
                    
                    float xNew = pos.x * cosA - pos.z * sinA;
                    float zNew = pos.x * sinA + pos.z * cosA;
                    pos.x = xNew;
                    pos.z = zNew;
                    
                    // Explode effect
                    vec3 explodeDir = normalize(pos);
                    pos += explodeDir * explodeProgress * 10.0;
                    
                    // Audio wave effect
                    float wave = sin(length(pos) * 2.0 - time * 2.0) * audioMid * 0.5;
                    pos += normalize(pos) * wave;
                    
                    vBrightness = 1.0 + audioMid * 2.0 + abs(wave) * 2.0;
                    vColor = color;
                    
                    vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                    gl_Position = projectionMatrix * mvPosition;
                    
                    float finalSize = size * 120.0 * (1.0 + audioMid * 0.5);
                    gl_PointSize = finalSize * (300.0 / -mvPosition.z);
                }
            `;
            
            const fragmentShader = `
                uniform float time;
                varying vec3 vColor;
                varying float vBrightness;
                
                void main() {
                    vec2 center = gl_PointCoord - vec2(0.5);
                    float dist = length(center);
                    
                    float alpha = smoothstep(0.5, 0.1, dist);
                    float glow = smoothstep(0.5, 0.0, dist) * 0.4;
                    alpha = clamp(alpha + glow, 0.15, 1.0);
                    
                    vec3 finalColor = vColor * clamp(vBrightness, 0.5, 3.0);
                    
                    gl_FragColor = vec4(finalColor, alpha * 0.9);
                }
            `;
            
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    morphProgress: { value: 1.0 },
                    explodeProgress: { value: 0 },
                    audioLow: { value: 0 },
                    audioMid: { value: 0 },
                    shapeMode: { value: 0 }
                },
                vertexShader,
                fragmentShader,
                blending: THREE.AdditiveBlending,
                transparent: true,
                depthWrite: false
            });
            
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // ============================================
        // TEXT TO PARTICLES
        // ============================================
        
        function createTextParticles(text) {
            // Clear existing text particles
            textParticles.forEach(tp => scene.remove(tp));
            textParticles = [];
            
            if (!text) return;
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 256;
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0ff';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text.toUpperCase(), canvas.width / 2, canvas.height / 2);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const particles = [];
            
            for (let y = 0; y < canvas.height; y += 4) {
                for (let x = 0; x < canvas.width; x += 4) {
                    const i = (y * canvas.width + x) * 4;
                    if (imageData.data[i] > 128) {
                        const px = (x / canvas.width - 0.5) * 20;
                        const py = -(y / canvas.height - 0.5) * 5;
                        particles.push(px, py, 0);
                    }
                }
            }
            
            if (particles.length === 0) return;
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(particles), 3));
            
            const material = new THREE.PointsMaterial({
                color: 0x00ffff,
                size: CONFIG.textParticleSize,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending
            });
            
            const textMesh = new THREE.Points(geometry, material);
            textMesh.position.z = -5;
            scene.add(textMesh);
            textParticles.push(textMesh);
            
            // Fade out after 5 seconds
            setTimeout(() => {
                scene.remove(textMesh);
                textParticles = textParticles.filter(tp => tp !== textMesh);
            }, 5000);
        }

        // ============================================
        // AUDIO SYSTEM
        // ============================================
        
        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 512;
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                
                STATE.audioEnabled = true;
                updateStatus('Audio: ENABLED');
            } catch (err) {
                console.warn('Audio error:', err);
                updateStatus('Audio: DISABLED');
            }
        }

        function getAudioData() {
            if (!STATE.audioEnabled || !analyser) return { low: 0, mid: 0 };
            
            analyser.getByteFrequencyData(dataArray);
            
            const low = dataArray.slice(0, 16).reduce((a, b) => a + b) / 16 / 255;
            const mid = dataArray.slice(16, 64).reduce((a, b) => a + b) / 48 / 255;
            
            return {
                low: low * CONFIG.audioReactivity,
                mid: mid * CONFIG.audioReactivity
            };
        }

        function toggleAudio() {
            STATE.audioEnabled = !STATE.audioEnabled;
