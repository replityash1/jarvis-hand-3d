<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Jarvis Cinematic Core</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<!-- MEDIAPIPE -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
  }
  #video {
    display: none;
  }
  .hud {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: cyan;
    font-family: monospace;
    opacity: 0.6;
    font-size: 13px;
  }
</style>
</head>

<body>
<video id="video" autoplay playsinline></video>
<div class="hud">JARVIS CORE â€” HAND CONTROL ACTIVE</div>

<script>
/* ===============================
   SCENE SETUP
================================ */

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
document.body.appendChild(renderer.domElement);

/* ===============================
   CINEMATIC ENERGY CORE (PHASE 1)
================================ */

const COUNT = 2500;
const RADIUS = 1.6;

const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(COUNT * 3);

for (let i = 0; i < COUNT; i++) {
  const phi = Math.acos(2 * Math.random() - 1);
  const theta = Math.random() * Math.PI * 2;

  positions[i * 3]     = Math.sin(phi) * Math.cos(theta) * RADIUS;
  positions[i * 3 + 1] = Math.cos(phi) * RADIUS;
  positions[i * 3 + 2] = Math.sin(phi) * Math.sin(theta) * RADIUS;
}

geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const material = new THREE.ShaderMaterial({
  uniforms: {
    time: { value: 0 },
    color: { value: new THREE.Color(0x00ffff) }
  },
  vertexShader: `
    uniform float time;
    varying float vEnergy;

    void main() {
      float dist = length(position);
      vEnergy = sin(time * 2.0 + dist * 6.0);

      vec3 pos = position + normalize(position) * vEnergy * 0.15;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      gl_PointSize = 3.0;
    }
  `,
  fragmentShader: `
    uniform vec3 color;
    varying float vEnergy;

    void main() {
      float glow = smoothstep(0.3, 1.0, vEnergy);
      gl_FragColor = vec4(color * glow, glow);
    }
  `,
  transparent: true,
  blending: THREE.AdditiveBlending,
  depthWrite: false
});

const core = new THREE.Points(geometry, material);
scene.add(core);

/* ===============================
   HAND TRACKING
================================ */

const videoElement = document.getElementById("video");

const hands = new Hands({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

let targetRotX = 0;
let targetRotY = 0;
let targetZoom = camera.position.z;

hands.onResults(results => {
  if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0)
    return;

  const hand = results.multiHandLandmarks[0];
  const index = hand[8];
  const thumb = hand[4];

  const x = -(index.x - 0.5) * 2;
  const y = (0.5 - index.y) * 2;

  targetRotY = x * 1.2;
  targetRotX = y * 1.2;

  const pinch = Math.hypot(
    thumb.x - index.x,
    thumb.y - index.y
  );

  if (pinch < 0.05) {
    targetZoom -= 0.08;
  } else {
    targetZoom += 0.015;
  }

  targetZoom = THREE.MathUtils.clamp(targetZoom, 3, 8);
});

const cam = new Camera(videoElement, {
  onFrame: async () => {
    await hands.send({ image: videoElement });
  },
  width: 640,
  height: 480,
  facingMode: "user"
});
cam.start();

/* ===============================
   ANIMATION LOOP
================================ */

let last = 0;

function animate(t) {
  requestAnimationFrame(animate);

  if (t - last < 30) return;
  last = t;

  material.uniforms.time.value += 0.015;

  core.rotation.x += (targetRotX - core.rotation.x) * 0.08;
  core.rotation.y += (targetRotY - core.rotation.y) * 0.08;

  camera.position.z += (targetZoom - camera.position.z) * 0.08;

  core.rotation.y += 0.002; // idle energy spin

  renderer.render(scene, camera);
}

animate();

/* ===============================
   RESIZE
================================ */

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
